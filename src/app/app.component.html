<h1>Affluences</h1>
<p>Please select a date and an hour to check if the ressource is avaliable</p>
<input id="picker" type="date" [(ngModel)]="date">
<input id="picker" type="time" [(ngModel)]="time">
<br>
<button id="button" (click)="submit()" [disabled]="date == null || time == null">Submit</button>
